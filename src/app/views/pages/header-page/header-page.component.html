<header>
  <nav class="navbar navbar-light navbar-expand-md sticky-top shadow-lg">
    <div class="container-fluid">
      <img src="assets/images/logo.beer.punk.png" width="50px" />
      <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1">
        <span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navcol-1">
        <ul class="nav navbar-nav">
          <li class="nav-item"><a class="nav-link active" (click)="onClickGoToPage('HOME')">Home</a></li>
          <li class="nav-item"><a class="nav-link active" (click)="onClickGoToPage('FAVORITE')">Favorite</a></li>
        </ul>
        <ng-container *ngIf="routerId === 'HOME'">
          <div class="my-2 my-lg-0 ml-auto">
            <input
              (ngModelChange)="checkValue($event)"
              [(ngModel)]="filterBeers"
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search by name"
              aria-label="Search"
            />
          </div>
        </ng-container>
      </div>
    </div>
  </nav>
</header>
